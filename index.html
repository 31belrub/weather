<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <img src="./pic/lupa.png" width="24" height="24">
            <input type="text" maxlength="24" placeholder="Enter location">
        </div>
        <div class="weatherContainer">
            <div class="place"></div>
            <div class="date"></div>
            <div class="temp"> 
                
            </div>
            <img class="pic" src="" height="80" width="80" alt="">
            <div class="statsGrid">
                <div class="stats">
                    <p>Highest</p>
                    <p></p>
                </div>
                <div class="stats">
                    <p>Lowest</p>
                    <p></p>
                </div>
            </div>
            
        </div>
    </div>
    <script src="./code.js"></script>
</body>
</html>
